<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Prático 1 - Jurassic Word: Dominio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script>
        function exibeAlert() {
            alert("Obrigada pela sua mensagem")
        }
    </script>
</head>

<body>
    <header>
        <img class="logo" src="./Jurassic-logo-menor.png" alt="Logo-Jurassic">
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contatos</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="back">
        <div class="quadro-container">
            <h1>Entre em contato:</h1>
            <div class="pergunta-container">
                <form action="/index.html">
                    <label for="Name">Name:</label>
                    <input placeholder="Digite seu nome" type="text">
                    <label for="email">E-mail:</label>
                    <input placeholder="Digite seu e-mail" type="email">
                    <label for="mensagem">Mensagem:</label>
                    <textarea type="text" placeholder="Deixe sua mensagem"></textarea>
                </form>
            </div>
            <button class="enviar" onclick="exibeAlert()">ENVIAR</button>
        </div>
    </div>
    <footer>
        <img style="object-fit: contain;" id="logo" src="Jurassic-logo-menor.png" />
        <span> Todos direitos reservados ©</span> 
        <span> Desenvolvido por Flávia Ramos da Silva</span>
        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contatos</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </footer>
</body>

</html>
